name: pull request

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  buildTest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]
        api: [ 34 ]
        abi: [ x86_64 ]
        tag: [ 'default' ]
        java-version: [ 17 ]
    steps:
      - uses: actions/checkout@v5
      - name: set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}
      - name: kvm support
        run: |
          egrep -c '(vmx|svm)' /proc/cpuinfo
          id
          sudo adduser $USER kvm
          sudo chown -R $USER /dev/kvm
          id
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.7
      - name: Build with Gradle
        run: ./gradlew assembleDebug
      - name: Android Emulator test
        uses: hannesa2/action-android/emulator-run-cmd@0.1.16.7
        with:
          cmd: ./gradlew cAT --continue
          api: ${{ matrix.api }}
          tag: ${{ matrix.tag }}
          abi: ${{ matrix.abi }}
          cmdOptions: -noaudio -no-boot-anim -no-window -metrics-to-console
          disableAnimations: true
          bootTimeout: 500
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: PanoramaGL-Espresso-report
          path: |
            ./**/build/reports/androidTests/connected
            ./**/build/outputs/androidTest-results/connected
      - name: Archive screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: PanoramaGL-Screenshots
          path: |
            ./**/build/outputs/connected_android_test_additional_output/debugAndroidTest/connected
            ./**/build/outputs/androidTest-results/connected
  Check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java-version: [ 17 ]
    steps:
      - uses: actions/checkout@v5
      - name: set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}
      - uses: gradle/actions/wrapper-validation@v4
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.7
      - name: Code checks
        run: ./gradlew check
      - name: Archive Lint report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: PanoramaGL-Lint-report
          path: ./**/build/reports/lint-results*.html