name: CI Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Search for make_standalone_toolchain.py workspace
        run: find . -name make_standalone_toolchain.py 2>/dev/null
      - name: Search for make_standalone_toolchain.py user
        run: find ~ -name make_standalone_toolchain.py 2>/dev/null
      - name: Search for make_standalone_toolchain.py everywhere
        run: find . -name make_standalone_toolchain.py 2>/dev/null